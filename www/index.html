<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="controller/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-calm">
        <h1 class="title">Learning Ionic App</h1>
      </ion-header-bar>
      <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="search">
        </label>
      </div>
      <ion-content class="padding has-subheader">
        <ion-list>
          <ion-item class="item-thumbnail-left">
            <img src="http://placehold.it/100x100">
            <h2>Name</h2>
            <h3>Reknown</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus ab modi atque dolor officiis dolore. Maxime vero totam cupiditate. Dignissimos nam placeat sit, quasi expedita natus laboriosam? Quaerat, odio fugiat.</p>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer-bar>
        <ion-tabs class="tabs-royal tabs-icon-top">
          <ion-tab icon="ion-home" title="Home"></ion-tab>
          <ion-tab icon="ion-person" title="About"></ion-tab>
          <ion-tab badge="3" badge-style="badge-assertive"icon="ion-calendar" title="Calendar"></ion-tab>
        </ion-tabs>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
